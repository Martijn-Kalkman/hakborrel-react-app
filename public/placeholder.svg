<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#39ff14;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#000000;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8000ff;stop-opacity:0.4" />
    </linearGradient>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#39ff14" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad1)"/>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Border -->
  <rect x="20" y="20" width="360" height="260" fill="none" stroke="#39ff14" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- Central elements -->
  <circle cx="200" cy="120" r="25" fill="#39ff14" opacity="0.6"/>
  <rect x="180" y="160" width="40" height="20" fill="#8000ff" opacity="0.6"/>
  
  <!-- Text -->
  <text x="200" y="220" text-anchor="middle" fill="#39ff14" font-family="Arial, sans-serif" font-size="18" font-weight="bold">HAKBORREL</text>
  <text x="200" y="240" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">UNDERGROUND EVENT</text>
</svg>